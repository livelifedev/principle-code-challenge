<div>
  <div class="card mt-3">
    <div class="row">
      <div class="col-md-4">
        <img
          [src]="movieInfo.poster"
          class="card-img"
          [alt]="movieInfo.title"
        />
      </div>
      <div class="col-md-8 d-flex align-items-center">
        <div class="card-body text-center">
          <h5 class="card-title">{{ movieInfo.title }}</h5>
          <p class="card-text">({{ movieInfo.year }})</p>
          <p class="card-text">{{ movieInfo.genre }}</p>

          <div class="card-body text-center">
            <h6 class="card-title">Showtimes:</h6>
            <div class="form-group">
              <select
                class="form-control"
                [(ngModel)]="selectedCinema"
                (change)="selected()"
              >
                <option
                  *ngFor="let option of movieInfo.cinemasPlaying"
                  [ngValue]="option"
                  >{{ option.name }}</option
                >
              </select>
            </div>
            <ul
              class="list-group list-group-horizontal d-flex justify-content-center"
            >
              <li
                class="list-group-item"
                *ngFor="let time of selectedShowtimes"
              >
                {{ time }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex flex-column  mt-3 mb-5">
    <div class="text-center">
      <button
        *ngIf="!showEdit"
        type="button"
        class="btn btn-warning"
        (click)="onEditClick()"
      >
        EDIT DETAILS
      </button>
      <button
        *ngIf="showEdit"
        type="button"
        class="btn btn-warning"
        (click)="onSubmit()"
      >
        SAVE CHANGES
      </button>
    </div>
    <form *ngIf="showEdit" class="mt-4">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label col-form-label-lg"
          >Movie Title:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="title"
            placeholder="Enter new movie title"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label col-form-label-lg"
          >Release Year:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="year"
            placeholder="Enter new year of release"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="genre" class="col-sm-2 col-form-label col-form-label-lg"
          >Genre(s):</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="genre"
            placeholder="Enter one or more genre(s)"
          />
        </div>
      </div>
    </form>
  </div>
</div>
