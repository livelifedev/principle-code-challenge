<div>
  <div class="card mt-3">
    <img [src]="cinemaInfo.image" class="card-img" [alt]="cinemaInfo.name" />
    <div class="col">
      <div class="card-body text-center">
        <h5 class="card-title">{{ cinemaInfo.name }}</h5>
        <p class="card-text">Address - {{ cinemaInfo.location }}</p>
        <p class="card-text">
          Opening Hours: {{ cinemaInfo.opening }} - {{ cinemaInfo.closing }}
        </p>

        <div class="card-body ">
          <h6 class="card-title">Movies Playing:</h6>
          <div class="form-group d-flex justify-content-center">
            <select
              class="form-control col-md-6"
              [(ngModel)]="selectedMovie"
              (change)="selected()"
            >
              <option
                *ngFor="let option of cinemaInfo.movies"
                [ngValue]="option"
                >{{ option.title }}</option
              >
            </select>
          </div>
          <ul
            class="list-group list-group-horizontal d-flex justify-content-center"
          >
            <li class="list-group-item" *ngFor="let time of selectedShowtimes">
              {{ time }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex flex-column  mt-3 mb-5 pb-5">
    <div class="text-center">
      <button
        *ngIf="!showEdit"
        type="button"
        class="btn btn-warning"
        (click)="onEditClick()"
      >
        EDIT DETAILS
      </button>
    </div>
    <form *ngIf="showEdit" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-warning">
          SAVE CHANGES
        </button>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label col-form-label-lg"
          >Cinema Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            name="name"
            id="name"
            placeholder="Enter new cinema name"
            [ngModel]="cinemaInfo.name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label col-form-label-lg"
          >Address:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            name="location"
            id="location"
            placeholder="Enter new address"
            [ngModel]="cinemaInfo.location"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="opening" class="col-sm-2 col-form-label col-form-label-lg"
          >Opening Time:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            name="opening"
            id="opening"
            placeholder="Enter new opening time"
            [ngModel]="cinemaInfo.opening"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="closing" class="col-sm-2 col-form-label col-form-label-lg"
          >Closing Time:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            name="closing"
            id="closing"
            placeholder="Enter new closing time"
            [ngModel]="cinemaInfo.closing"
          />
        </div>
      </div>
    </form>
  </div>
</div>
